            const commentBody = `## ğŸš€ Status Pull Requesta

            ### âœ… Wszystkie sprawdzenia przeszÅ‚y pomyÅ›lnie!

            | Sprawdzenie | Status |
            |-------------|--------|
            | ğŸ” Linting | âœ… PrzeszedÅ‚ |
            | ğŸ§ª Unit Testy | âœ… PrzeszedÅ‚ |
            | ğŸ“Š Pokrycie kodu | ${emoji} ${coverage}% |

            ### ğŸ“‹ SzczegÃ³Å‚y
            - **Linting**: Kod przeszedÅ‚ wszystkie sprawdzenia ESLint
            - **Testy**: Wszystkie testy jednostkowe przeszÅ‚y pomyÅ›lnie
            - **Pokrycie**: ${coverage}% linii kodu pokryte testami

            ${coverage < 60 ? 'âš ï¸ **Uwaga**: Pokrycie kodu jest poniÅ¼ej 60%. RozwaÅ¼ dodanie wiÄ™cej testÃ³w.' : ''}
            ${coverage >= 80 ? 'ğŸ‰ **Åšwietnie**: Pokrycie kodu jest na wysokim poziomie!' : ''}

            ---
            *Ten komentarz zostaÅ‚ wygenerowany automatycznie przez GitHub Actions*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  failure-comment:
    name: Failure Comment
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always() && (needs.lint.result == 'failure' || needs.test.result == 'failure')
    steps:
      - name: Create failure comment
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ needs.lint.result }}' === 'success' ? 'âœ… PrzeszedÅ‚' : 'âŒ Nie przeszedÅ‚';
